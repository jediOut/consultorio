<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Citas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Nueva Cita</h1>
    <form th:object="${cita}" th:action="@{/citas/guardar}" method="post">
        <div class="form-group">
            <label for="consultorio">Consultorio:</label>
            <select id="consultorio" class="form-control" th:field="*{consultorio.id}" required>
                <option th:each="consultorio : ${citasView.listaConsultorios}"
                        th:value="${consultorio.id}"
                        th:text="${consultorio.numero}"></option>
            </select>
            <div th:if="${#fields.hasErrors('consultorio.id')}" class="invalid-feedback">
                <span th:errors="*{consultorio.id}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="doctor">Doctor:</label>
            <select id="doctor" class="form-control" th:field="*{doctor.id}" required>
                <option th:each="doctor : ${citasView.listaDoctores}"
                        th:value="${doctor.id}"
                        th:text="${doctor.nombre}"></option>
            </select>
            <div th:if="${#fields.hasErrors('doctor.id')}" class="invalid-feedback">
                <span th:errors="*{doctor.id}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="nombrePaciente">Nombre del Paciente:</label>
            <input type="text" class="form-control" id="nombrePaciente" th:field="*{nombrePaciente}" required>
            <div th:if="${#fields.hasErrors('nombrePaciente')}" class="invalid-feedback">
                <span th:errors="*{nombrePaciente}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="horaConsulta">Fecha y Hora de la Cita:</label>
            <input type="datetime-local" class="form-control" id="horaConsulta" th:field="*{horaConsulta}" required>
            <div th:if="${#fields.hasErrors('horaConsulta')}" class="invalid-feedback">
                <span th:errors="*{horaConsulta}"></span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cita</button>
    </form>
</div>
</body>
</html>
